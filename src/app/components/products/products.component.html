<div class="product-div">
  <div class="products" *ngFor="let product of products$ | async">
    <div class="image-div">
      <img [src]="product.image" alt="" />
    </div>
    <div>
      <p>{{ product.name }}</p>
      <p>{{ product.price }}</p>
    </div>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
